services:
  aether-os:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    environment:
      NODE_ENV: development
      AETHER_ENV: ${AETHER_ENV:-development}
      PORT: 3000

      NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-dev}
      NEXT_PUBLIC_BYTEBOT_ENDPOINT: ${NEXT_PUBLIC_BYTEBOT_ENDPOINT:-http://localhost:3001}
      NEXT_PUBLIC_NVIDIA_API_ENDPOINT: ${NEXT_PUBLIC_NVIDIA_API_ENDPOINT:-https://integrate.api.nvidia.com/v1}
      NEXT_PUBLIC_LLM_ENDPOINT: ${NEXT_PUBLIC_LLM_ENDPOINT:-https://integrate.api.nvidia.com/v1}
      NEXT_PUBLIC_DEFAULT_MODEL: ${NEXT_PUBLIC_DEFAULT_MODEL:-meta/llama-3.1-405b-instruct}
      NEXT_PUBLIC_CHAT_STREAMING: ${NEXT_PUBLIC_CHAT_STREAMING:-true}

      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-}
      DATABASE_URL: ${DATABASE_URL:-postgresql://aether:aether_local@localhost:5432/bytebot}

      HEALTHCHECK_TIMEOUT_MS: ${HEALTHCHECK_TIMEOUT_MS:-5000}
      MIN_FREE_MEMORY_MB: ${MIN_FREE_MEMORY_MB:-128}
      AETHER_ALLOW_NO_BYTEBOT: ${AETHER_ALLOW_NO_BYTEBOT:-true}

      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      # Uncomment to enable Node inspector in dev
      # NODE_OPTIONS: "--inspect=0.0.0.0:9229"
    ports:
      - "${AETHER_OS_PORT:-3000}:3000"
      - "${AETHER_OS_DEBUG_PORT:-9229}:9229"
    volumes:
      - .:/app
      - aether_os_node_modules:/app/node_modules
      - aether_os_next_cache:/app/.next
    command: npm run dev
    networks:
      - aether-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  aether_os_node_modules:
  aether_os_next_cache:

networks:
  aether-net:
    driver: bridge
