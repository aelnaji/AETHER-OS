version: '3.9'

services:
  # PostgreSQL - Database for Bytebot persistence
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: aether_local
      POSTGRES_DB: bytebot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bytebot Agent - Main orchestration service
  bytebot-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://aether:aether_local@postgres:5432/bytebot
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/bytebot-agent:/app
      - /app/node_modules
    command: npm run start:dev

  # Bytebotd - Desktop control & terminal service
  bytebotd:
    build:
      context: .
      dockerfile: docker/Dockerfile.bytebotd
    environment:
      NODE_ENV: development
    ports:
      - "5900:5900"  # VNC
    depends_on:
      - bytebot-agent
    volumes:
      - ./packages/bytebotd:/app
      - /app/node_modules

  # AETHER-OS Frontend (integrated in Bytebot monorepo)
  aether-os:
    build:
      context: .
      dockerfile: docker/Dockerfile.aether-os
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BYTEBOT_ENDPOINT: http://localhost:3001
    depends_on:
      - bytebot-agent
    volumes:
      - .:/app
      - /app/.next
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:

networks:
  default:
    name: aether-network